services:
  postgres:
    image: postgres:16-alpine
    container_name: shopify-dashboard-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard_dev_password
      POSTGRES_DB: shopify_dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dashboard -d shopify_dashboard']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local